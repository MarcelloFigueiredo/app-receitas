<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Receitas App</title>
</head>
<body>
    <main class="container">
        <h1>Buscar Ingrediente</h1>
        <form class="search-form">
            <input type="text" placeholder="Digite o ingrediente" class="search-input">
            <button class="search-button" type="submit">Buscar</button>
        </form>
        <div class="loading"></div>
        <div class="recipe-list"></div>
    </main>

    <!-- Modal para exibir os detalhes da receita -->
    <div class="recipe-modal" id="recipeModal">
        <div class="recipe-modal-content">
            <button class="close-button" id="closeModal">X</button>
            <div class="recipe-details"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
